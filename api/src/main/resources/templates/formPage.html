<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQcWnN7yyc20XCi2bVOTGNvc9j3UtWLQpcWQ&s" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Previsão do Tempo</title>
</head>
<body>
<style>
  *{
    font-family: Arial;
    color: white;
    margin: 0;
    padding: 0;
  }
  body{
    display: flex;
    justify-content: center !important;
    align-items: center !important;
    flex-direction: column;
    height: 100vh;
    background-color: #2f4858;
  }
  .container{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: #4e7e88;
    width: 400px;
    height: 400px;
  }

  button{
    width: 150px ;
    background-color: #7db8af !important;
    border: none !important;
    font-size: 16px;
  }

  button:hover{
    background-color: #2f4858 !important;
  }

</style>
<div class="container">
  <h2 class="mb-4">Previsão do Tempo</h2>
  <form action="/weather" method="post">
    <label class="form-label mt-1" for="latitude">Latitude:</label>
    <input class="form-control" id="latitude" name="latitude" required>
    <label class="form-label mt-2" for="longitude">Longitude: </label>
    <input class="form-control" id="longitude" name="longitude" required>
    <div class="button mt-4 d-flex justify-content-center"><button class="btn btn-primary" type="submit">Consultar</button></div>
  </form>
  <div class="z-n1 position-absolute end-0 bottom-0"><img src="https://niceillustrations.com/wp-content/uploads/2021/02/Bad-Weather-color-800px.png" alt="image" width="500px"></div>
</div>
</body>
</html>
