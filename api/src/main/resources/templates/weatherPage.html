<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQcWnN7yyc20XCi2bVOTGNvc9j3UtWLQpcWQ&s" >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Previs√£o do Tempo</title>
</head>
<body>
<style>
    * {
        font-family: Arial;
        color: white !important;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        justify-content: center !important;
        align-items: center !important;
        flex-direction: column;
        height: 100vh;
        background-color: #2f4858;
    }
</style>
<h1>Resultado</h1>
<div>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${latestConsulta}" class="d-flex flex-column">
        <label class="form-label">Data: <span th:text="${latestConsulta.data}">Data</span></label>
        <label class="form-label">Latitude: <span th:text="${latestConsulta.latitude}">Latitude</span></label>
        <label class="form-label">Longitude: <span th:text="${latestConsulta.longitude}">Longitude</span></label>
        <label class="form-label"><span th:text="${latestConsulta.weatherData}"></span></label>
    </div>

    <div th:if="${currentTemperature}">
        <h2>Temperatura Atual</h2>
        <p th:text="${currentTemperature}">Temperatura Atual</p>
    </div>

    <a href="/">Voltar</a>
</div>
</body>
</html>
